<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-regis.css">
    <title>Registration Page</title>
</head>
<body>
    <div id="content-div-login" class="">
        <h2 id="div-header">Login</h2>
        <form action="" method="post">
            <div class="input-div">
                <label for="username" class="label-txt">Username</label>
                <input type="text" class="input-field" name="username" id="login-username-field">
                <span id="err-username-span"></span>
            </div>

            <div class="input-div">
                <label for="email" class="label-txt">Email Address</label>
                <input type="email" class="input-field" name="email" id="login-email-field">
                <span id="err-email-span"></span>
            </div>

            <div class="input-div">
                <label for="password" class="label-txt">Password</label>
                <input type="password" class="input-field" name="password" id="login-password-field">
                <span id="err-password-span"></span>
            </div>
            
            <div class="input-div">
                <p class="link-txt">First time? <a class="link-txt" href="#" onclick="ChangeToRegister()">Click here</a> to sign up!</p>
                <input type="submit" value="submit" id="login-submit-btn">
            </div>
        </form>
    </div>

    <!-- class="regis-active" -->
    <div id="content-div-register" class="">
        <h2 id="div-header">Register</h2>
    
        <form action="registration.php" method="post" onsubmit="return IsFormValid(event)">
            <div class="input-div">
                <label for="username" class="label-txt">Username</label>
                <input type="text" class="input-field" name="username" id="regis-username-field">
                <span id="err-username-span"></span>
            </div>
    
            <div class="input-div">
                <label for="email" class="label-txt">Email Address</label>
                <input type="email" class="input-field" name="email" id="regis-email-field">
                <span id="err-email-span"></span>
            </div>
    
            <div class="input-div">
                <label for="password" class="label-txt">Password</label>
                <input type="password" class="input-field" name="password" id="regis-password-field">
                <span id="err-password-span"></span>
            </div>

            <div class="input-div">
                <label for="confirm_password" class="label-txt">Confirm password</label>
                <input type="password" class="input-field" name="confirm_password" id="confirm-password-field">
                <span id="err-confirm-password-span"></span>
            </div>

            <div class="captcha-div">
                <input type="checkbox" name="captcha-checkbox" id="captcha-checkbox">
                <label for="captcha-checkbox" class="label-txt">Captcha</label>
            </div>

            <div class="input-div">
                <p class="link-txt">Account available? <a class="link-txt" href="#" onclick="ChangeToLogin()">Click here</a> to sign in!</p>
                <input type="submit" value="submit" id="regis-submit-btn">
            </div>
        </form>
    </div>

    <div id="captcha-popup" class="">
        <div id="captcha-contents">
            <canvas id="captcha-canvas">Captcha Texts goes here</canvas>
            <input type="text" name="captcha-text-field" id="captcha-text-field">
            <div class="captcha-submission-div">
                <button type="submit" id="refresh-captcha-btn">Refresh</button>
                <button type="submit" id="submit-captcha-btn">Submit</button>
            </div>
        </div>
    </div>

    <script src="visibility.js"></script>
    <!-- <script src="valid-login.js"></script> -->
    <script src="valid-regis.js"></script>
</body>
</html>
