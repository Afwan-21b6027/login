<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body>
    <div id="content-div-login" class="">
        <h2 id="div-header">Login</h2>

        <form action="" method="post">
            <div class="input-div">
                <label for="username" class="label-txt">Username</label>
                <input type="text" class="input-field" name="username" id="username-field">
                <span id="err-username-span"></span>
            </div>

            <div class="input-div">
                <label for="email" class="label-txt">Email Address</label>
                <input type="email" class="input-field" name="email" id="email-field">
                <span id="err-email-span"></span>
            </div>

            <div class="input-div">
                <label for="password" class="label-txt">Password</label>
                <input type="password" class="input-field" name="password" id="password-field">
                <span id="err-password-span"></span>
            </div>
            
            <div class="input-div">
                <p class="link-txt">First time? <a class="link-txt" href="#" onclick="ChangeToRegister()">Click here</a> to sign up!</p>
                <input type="submit" value="submit" id="submit-btn">
            </div>
        </form>
    </div>

    <div id="content-div-register" class="regis-active">
        <h2 id="div-header">Register</h2>
    
        <form action="" method="post">
            <div class="input-div">
                <label for="username" class="label-txt">Username</label>
                <input type="text" class="input-field" name="username" id="username-field">
                <span id="err-username-span"></span>
            </div>
    
            <div class="input-div">
                <label for="email" class="label-txt">Email Address</label>
                <input type="email" class="input-field" name="email" id="email-field">
                <span id="err-email-span"></span>
            </div>
    
            <div class="input-div">
                <label for="password" class="label-txt">Password</label>
                <input type="password" class="input-field" name="password" id="password-field">
                <span id="err-password-span"></span>
            </div>

            <div class="input-div">
                <label for="confirm_password" class="label-txt">Confirm password</label>
                <input type="password" class="input-field" name="confirm_password" id="password-field">
                <span id="err-confirm-password-span"></span>
            </div>

            <div class="input-div">
                <p class="link-txt">Account available? <a class="link-txt" href="#" onclick="ChangeToLogin()">Click here</a> to sign in!</p>
                <input type="submit" value="submit" id="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
